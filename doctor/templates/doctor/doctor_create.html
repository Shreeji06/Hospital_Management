<!DOCTYPE html>
<html lang="en">
<head>
    <title>Doctor Create</title>
</head>
<body>
   
          <h2>Create Doctor</h2>
              <p class="mt-2">Fill Doctor Detail</p>
          
            <hr>
            <form method="post">
              {%csrf_token %}
              <div class="row">
                <div class="col-lg-3">
      
                  <label class="my-2 fw-bold">First name</label>
                  <input type="text" class="form-control" name="fname" required>
      
                </div>
                <div class="col-lg-3">
      
                  <label class="my-2 fw-bold">Last Name</label>
                  <input type="text" class="form-control" name="lname" required>
      
                </div>
                <div class="col-lg-3">
      
                  <label class="my-2 fw-bold">Profile Pic</label>
                  <input type="file" class="form-control add" name="pic" required>
                  <p class="demo"></p>
      
                </div>
                <div class="col-lg-3">
      
                  <label class="my-2 fw-bold">Email</label>
                  <input type="email" class="form-control" name="email" required>
      
                </div>
              </div>
      
              <div class="row">
                <div class="col-lg-3">
      
                  <label class="my-2 fw-bold">Address</label>
                  <input type="text" class="form-control" name="address" required>
      
                </div>
                <div class="col-lg-3">
      
                  <label class="my-2 fw-bold">Mobile Number</label>
                  <input type="number" class="form-control" name="mobile" required>
      
                </div>
                <div class="col-lg-3">
      
                  <label class="my-2 fw-bold">Marital Status</label>
                  <select class="form-control" name="m_status" required >
                    <option>Single</option>
                    <option>Married</option>
                  </select>
                
                </div>
      
                <div class="col-lg-3">
      
                  <label class="my-2 fw-bold">Sex</label>
                  <select class="form-control" name="sex"  required>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                 
                </div>
                
              </div>
      
              <div class="row">
                <div class="col-lg-3">
      
                  <label class="my-2 fw-bold">Department</label>
                  <select class="form-control bg-light" name="department"  required>
                    <option>Cardiologist</option>
                    <option>Dermatologists</option>
                    <option>Emergency Medicine Specialists</option>
                    <option>Allergists/Immunologists</option>
                    <option>Anesthesiologists</option>
                    <option>Colon and Rectal Surgeons</option>
                    <option>Pediatricians</option>
                    <option>Ophthalmologists</option>
                    <option>Endocrinologists</option>
                    <option>Gastroenterologists</option>
                    <option>Nephrologists</option>
                    <option>Urologists</option>
                    <option>Pulmonologists</option>
                    <option>Otolaryngologists</option>
                    <option>Neurologists</option>
                    <option>Psychiatrists</option>
                    <option>Oncologists</option>
                    <option>Radiologists</option>
                    <option>Rheumatologists</option>
                    <option>Physiotherapists</option>

                  </select>
                  
                </div>
                <div class="col-lg-3">
      
                  <label class="my-2 fw-bold">Status</label>
                  <input type="checkbox" class="form-control bg-light" name="status" >
      
                </div>
            </div>
            <div class="col-lg-3">
              <button type="submit" class="btn btn-secondary  ms-3 my-3" style="border-radius: 10px;"
                ></a>Save</button>
            </div>
          
        </div>
                
            </form>
          </div>
      
      
       
</body>
</html>
